    <title>RC BASIC ARRAYDIM</title>
  </head>
  <body><b>ArrayDim ( ByRef Arr_ID )</b><br>
    <br>
    Returns the number of dimensions in an array.<br>
    <br>
    Example:<br>
    &nbsp;&nbsp;&nbsp; <span class="keyword">Dim</span> x [ <span class="number">5</span>, <span class="number">4</span> ]<br>
    &nbsp;&nbsp;&nbsp; <span  style="font-style: italic;"><span class="keyword">ArrayDim</span> ( x )<br>
      <br>
    </span>This will return 2.
  </body>
</html>
