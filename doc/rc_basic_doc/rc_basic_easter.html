    <title>RC BASIC EASTER</title>
  </head>
  <body><b>Easter$ ( year )</b><br>
    <br>
    Returns easter of the year passed to it.<br>
    <br>
    Example:<br>
    &nbsp;&nbsp;&nbsp; <span  style="font-style: italic;">
		<span class="keyword">Easter$</span> ( <span class="number">2019</span> ) <br>
	<br>
	</span>
	
	Returns 04-21-2019
	
  </body>
</html>
