  <body><b>Abs ( n )</b><br>
    <br>
    Returns the absolute value of a number.<br>
    <br>
    <br>
    Example:<br>
    &nbsp;&nbsp;&nbsp; <span  style="font-style: italic;"><span class="keyword">Abs</span> ( <span class="number">-4</span> )<br>
      <br>
    </span>This will return 4.
