  <body><b>PolyFill ( line_count, byref x, byref y )</b><br>
    <br>
    Draws a filled polygon from the given number of lines<br>
    <br>
    Example:<br><b>
    dim x[<span class="number">3</span>]<br>
    dim y[<span class="number">3</span>]<br><br>
    x[<span class="number">0</span>] = <span class="number">100</span><br>
    y[<span class="number">0</span>] = <span class="number">0</span><br><br>
    x[<span class="number">1</span>] = <span class="number">150</span><br>
    y[<span class="number">1</span>] = <span class="number">200</span><br><br>
    x[<span class="number">2</span>] = <span class="number">50</span><br>
    y[<span class="number">2</span>] = <span class="number">200</span><br><br>
    PolyFill ( <span class="number">3</span>, x, y)<br></b>
  </body>
