<!DOCTYPE html>
<html>
  <head>
  <link rel="stylesheet" href="style.css">
    <meta  content="text/html; charset=UTF-8"  http-equiv="content-type">
    <title>IMAGEBLENDMODE</title>
  </head>
  <body><strong><span  style="text-decoration: underline;">ImageBlendMode( slot )</span></strong><br>
        <br>
        
Returns the image blend mode
<br>
<b><u>BLEND MODES</u></b>
<br>BLENDMODE_NONE - No Blending
<br>BLENDMODE_BLEND - Alpha Blending
<br>BLENDMODE_ADD - Additive Blending
<br>BLENDMODE_MOD - Color Modulate
<br><br><br>
<u>Example:</u>
<p><span class="code"><br>
<span class="keyword">LoadImage</span>(<span class="number">0</span>, <span class="string">"tst.png"</span>)<br>
blend_mode = <span class="keyword">ImageBlendMode</span>(<span class="number">0</span>)<br>
</span></p>

        <br>
  </body>
</html>
