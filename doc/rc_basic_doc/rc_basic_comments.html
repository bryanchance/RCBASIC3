  <body><strong><span  style="text-decoration: underline;">COMMENTS<br>

    </strong>&nbsp;&nbsp;&nbsp; Comments in RC BASIC have to be on a separate
    line from executable code.&nbsp; To make a comment you would use a single
    quote.&nbsp; Look at the following:<br>
    <br>
    <span class="code">
    &nbsp;&nbsp;&nbsp; <span class="comment">' THIS IS A COMMENT</span><br>
    &nbsp;&nbsp;&nbsp; <span class="keyword">Print</span> <span class="string">HELLO WORLD"</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <span class="comment">' THIS
    IS ANOTHER COMMENT</span><br>
    <br>
