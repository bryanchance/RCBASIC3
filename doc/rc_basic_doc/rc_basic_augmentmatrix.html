    <title>RC BASIC AUGMENTMATRIX</title>

  <body><b>AugmentMatrix (mA, mB, mC )</b> <br>
    <br>
    Appends the columns of matrix mB onto matrix mA and stores the result in mC. <br> <br>
    NOTE: Must mA and mB must be the same number of rows.
    
     <br>
    <br>
    Example:<br>
    &nbsp;&nbsp;&nbsp;&nbsp; <b>AugmentMatrix ( <span class="number">0</span>, <span class="number">1</span>, <span class="number">2</span> )<br>
    <br>
    
  </body>
