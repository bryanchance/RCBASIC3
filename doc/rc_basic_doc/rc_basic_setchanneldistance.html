<!DOCTYPE html>
<html>
  <head>
  <link rel="stylesheet" href="style.css">
    <meta  content="text/html; charset=UTF-8"  http-equiv="content-type">
    <title>SETCHANNELDISTANCE</title>
  </head>
  <body><strong><span  style="text-decoration: underline;">SetChannelDistance( channel, distance )</span></strong><br>
        <br>
        
Set a volume adjustment effect due to distance. distance must be a value between 0 and 255. Returns 0 on error.
<br>
<br>
<b>NOTE:<b> Setting distance to 0 will cancel the effect
<br><br>
<u>Example:</u>
<p><span class="code"><br>
<span class="keyword">If</span> <span class="keyword">SetChannelDistance</span>(<span class="number">1</span>, <span class="number">12</span>) = <span class="number">0</span> Then<br>
   <span class="keyword">Print</span> <span class="string">"Effect did not register"</span><br>
<span class="keyword">End</span> If<br>
</span></p>

        <br>
  </body>
</html>
