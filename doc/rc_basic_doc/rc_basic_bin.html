  <body><b>Bin$ ( n )</b><br>
    <br>
    Returns the binary representation of a number.<br>
    <br>
    Example:<br>
    &nbsp;&nbsp;&nbsp; <span  style="font-style: italic;"><b>Bin$ ( <span class="number">8</span> )</b><br>
      <br>
    </span>This returns 1000
