<!DOCTYPE html>

  <link rel="stylesheet" href="style.css">

    <title>SETCANVASBLENDMODE</title>
  </head>
  <body><strong><span  style="text-decoration: underline;">SetCanvasBlendMode( c_num, blend_mode )</span></strong><br>
        <br>
        
Set the blend_mode of a canvas
<br>
<b><u>BLEND MODES</u></b>
<br>BLENDMODE_NONE - No Blending
<br>BLENDMODE_BLEND - Alpha Blending
<br>BLENDMODE_ADD - Additive Blending
<br>BLENDMODE_MOD - Color Modulate
<br><br><br>
<u>Example:</u>
<p><span class="code"><br>
<span class="keyword">SetCanvasBlendMode</span>(<span class="number">0</span>, BLENDMODE_BLEND)<br>
</span></p>

        <br>
  </body>
</html>
