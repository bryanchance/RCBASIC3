    <title>RC BASIC MATRIXFROMBUFFER</title>
  </head>
  <body><b>MatrixFromBuffer(mA, num_rows, num_columns, ByRef buffer)</b> <br>
    <br>
    Creates a matrix from an array. <br><br>
    NOTE: buffer must have the same number of dimensions as the desired matrix for the structure to remain intact.
    <br>
    <br>
    Example:<br>
    &nbsp;&nbsp;&nbsp;&nbsp; <b>MatrixFromBuffer ( <span class="number">0</span>, <span class="number">3</span>, <span class="number">3</span>, my_array )<br>
    <br>
    
  </body>
</html>
