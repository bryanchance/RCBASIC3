    <title>RC BASIC ANDBIT</title>
  </head>
  <body><b>AndBit ( a, b )</b><br>
    <br>
    Returns the bitwise AND operation of 2 numbers.<br>
    <br>
    <br>
    Example:<br>
    &nbsp;&nbsp;&nbsp; <span  style="font-style: italic;"><span class="keyword">AndBit</span> ( <span class="number">5</span>, <span class="number">9</span> )<br>
      <br>
    </span>This will return 1.
  </body>
