  <body><b>IsEqualMatrix (mA, mB, tolerance )</b> <br>
    <br>
    Returns true if matrix mA is within tolerance of matrix mB <br><br>
    NOTE: This will run on the main process.
    <br>
    <br>
    Example:<br>
    &nbsp;&nbsp;&nbsp;&nbsp; <b>IsEqualMatrix ( <span class="number">0</span>, <span class="number">1</span>, <span class="number">0.0001</span> )<br>
    <br>
    
  </body>
