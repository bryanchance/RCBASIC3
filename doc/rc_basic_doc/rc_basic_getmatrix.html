  <body><b>GetMatrix(ByRef buffer, mA)</b> <br>
    <br>
    Saves the matrix mA in an array <br><br>
    NOTE: buffer must have the same number of dimensions as the desired matrix for the structure to remain intact.
    <br>
    <br>
    Example:<br>
    &nbsp;&nbsp;&nbsp;&nbsp; <b>GetMatrix ( my_array, <span class="number">0</span> )<br>
    <br>
    
  </body>
