<!DOCTYPE html>
<html>
  <head>
  <link rel="stylesheet" href="style.css">
    <meta  content="text/html; charset=UTF-8"  http-equiv="content-type">
    <title>ANDROID_GETEXTERNALSTORAGESTATE</title>
  </head>
  <body><strong><span  style="text-decoration: underline;">Android_GetExternalStorageState( )</span></strong><br>
        <br>
        

Returns a bitmask of these values: ANDROID_EXTERNAL_STORAGE_READ and ANDROID_EXTERNAL_STORAGE_WRITE
<br><br>
<u>Example:</u>
<p><span class="code"><br>
<span class="keyword">If</span> <span class="keyword">AndBit</span>( <span class="keyword">Android_GetExternalStorageState</span>(), ANDROID_EXTERNAL_STORAGE_READ ) Then<br>
   <span class="keyword">Print</span> <span class="string">"Can read from external storage"</span><br>
<span class="keyword">End</span> If<br>
</span></p>

        <br>
  </body>
</html>
