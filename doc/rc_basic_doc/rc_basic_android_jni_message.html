<!DOCTYPE html>
<html>
  <head>
  <link rel="stylesheet" href="style.css">
    <meta  content="text/html; charset=UTF-8"  http-equiv="content-type">
    <title>ANDROID_JNI_MESSAGE</title>
  </head>
  <body><strong><span  style="text-decoration: underline;">Android_JNI_Message$( arg$ )</span></strong><br>
        <br>
        

Passes arg$ to the rcbasic_android_interface() method in the java code for your android app. The java
method returns a string.
<br><br>
<u>Example:</u>
<p><span class="code"><br>
&nbsp;&nbsp;&nbsp;<span class="keyword">Print</span> <span class="string">"Java method returned "</span>; <span class="keyword">Android_JNI_Message</span>( <span class="string">"This string is being passed to java method"</span> )<br>
</span></p>

        <br>
  </body>
</html>
