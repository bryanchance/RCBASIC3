<!DOCTYPE html>
<html>
  <head>
  <link rel="stylesheet" href="style.css">
    <meta  content="text/html; charset=UTF-8"  http-equiv="content-type">
    <title>RC BASIC CHR$</title>
  </head>
  <body><b>Chr$ ( n )</b><br>
    <br>
    Returns the character with the matching ASCII value n.<br>
    <br>
    Example:<br>
    &nbsp;&nbsp;&nbsp; <span  style="font-style: italic;"><b>Chr$ ( <span class="number">65</span> )</b><br>
      <br>
    </span>This returns "A"
  </body>
</html>
