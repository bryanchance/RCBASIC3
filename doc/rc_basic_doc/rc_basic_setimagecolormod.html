    <title>SETIMAGECOLORMOD</title>

  <body><strong><span  style="text-decoration: underline;">SetImageColorMod( slot, color )</span></strong><br>
        <br>
        
Set a color to be multiplied into the images color when rendering
<br><br>
<u>Example:</u>
<p><span class="code"><br>
<span class="keyword">LoadImage</span>(<span class="number">0</span>, <span class="string">"tst.png"</span>)<br>
<span class="keyword">SetImageColorMod</span>(<span class="number">0</span>, <span class="keyword">RGB</span>(<span class="number">255</span>,<span class="number">0</span>,<span class="number">0</span>))<br>
</span></p>

        <br>
  </body>
