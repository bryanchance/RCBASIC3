  <body><b>UDP_SocketReady ( socket )</b><br>
    <br>
    Returns 0 for no activity and non zero for activity. You need to call CheckSockets() at some point before this otherwise it will always<br>
    return 0.<br>
    <br>
    Example:<br>
    &nbsp;&nbsp;&nbsp; <span  style="font-style: italic;">
		<span class="keyword">If</span> <span class="keyword">UDP_SocketReady</span> ( <span class="number">0</span> ) > <span class="number">0</span> <span class="keyword">Then</.span><br>
		'Socket has activity so we can do something here <br>
		<span class="keyword">End If</span>
	<br>
	</span>
	
  </body>
