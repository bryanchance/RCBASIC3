  <body><b>ArrayCopy( ByRef src, ByRef dst )</b> <br>
    <br>
    Copies the contents of src array to dst array <br><br>
    
    NOTE: There are 2 functions that are reserved for internal use by ArrayCopy: NumberArrayCopy and StringArrayCopy.<br>
    These functions will compile but will not work if called directly. Only use ArrayCopy.
