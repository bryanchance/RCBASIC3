    <title>RC BASIC SIZE</title>
  </head>
  <body><b>Size ( s$ )</b> <br>
    <br>
    Returns the size of a string in bytes. <br><br>
    
    NOTE: This is different from Len(). Len() counts all unicode characters as 1 character and Size() will consider how many bytes each character is.
    
     <br>
    <br>
    Example:<br>
    &nbsp;&nbsp;&nbsp;&nbsp; <b>Size ( <span class="string">"hello world"</span> )<br>
    <br>
    
  </body>
