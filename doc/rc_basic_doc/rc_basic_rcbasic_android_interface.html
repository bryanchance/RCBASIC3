    <title>RCBASIC_ANDROID_INTERFACE</title>
  </head>
  <body><strong><span  style="text-decoration: underline;">RCBasic_Android_Interface$( arg$ )</span></strong><br>
        <br>
        

Passes arg$ to the rcbasic_android_interface() method in the java code for your android app. The java
method returns a string.
<br><br>
<u>Example:</u>
<p><span class="code"><br>
<span class="keyword">Print</span> <span class="string">"Java method returned "</span>; <span class="keyword">RCBasic_Android_Interface</span>( <span class="string">"Hello World"</span> )<br>
</span></p>

        <br>
  </body>
</html>
