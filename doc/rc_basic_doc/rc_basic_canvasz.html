<!DOCTYPE html>
<html>
  <head>
  <link rel="stylesheet" href="style.css">
    <meta  content="text/html; charset=UTF-8"  http-equiv="content-type">
    <title>CANVASZ</title>
  </head>
  <body><strong><span  style="text-decoration: underline;">CanvasZ( c_num )</span></strong><br>
        <br>
        
Returns the drawing order of the canvas.
<br><br>
<b>NOTE:</b> Canvases are drawn in order of highest Z value to lowest. So Z-values of 0 will be drawn on top
of canvases with a Z-value of 7. 
<br><br>
<u>Example:</u>
<p><span class="code"><br>
z = CanvasZ(<span class="number">0</span>)<br>
</span></p>

        <br>
  </body>
</html>
