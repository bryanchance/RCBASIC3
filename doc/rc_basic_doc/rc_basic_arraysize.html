<!DOCTYPE html>
<html>

  <link rel="stylesheet" href="style.css">
    <meta  content="text/html; charset=UTF-8"  http-equiv="content-type">
    <title>RC BASIC ARRAYSIZE</title>
  </head>
  <body><b>ArraySize (Byref Arr_ID, Byref Arr_DIM )</b> <br>
    <br>
    Returns the number of elements in a given dimension of an array. <br>
    <br>
    Example:<br>
    &nbsp;&nbsp;&nbsp;&nbsp; <b>Dim a [ <span class="number">4</span>, <span class="number">5</span> ]<br>
    &nbsp;&nbsp;&nbsp;&nbsp; ArraySize ( a, <span class="number">2</span> )</b><br>
    <br>
    This returns 5.
  </body>
</html>
