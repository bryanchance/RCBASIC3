<!DOCTYPE html>
<html>
  <head>
  <link rel="stylesheet" href="style.css">
    <meta  content="text/html; charset=UTF-8"  http-equiv="content-type">
    <title>RCBASIC_IOS_INTERFACE</title>
  </head>
  <body><strong><span  style="text-decoration: underline;">RCBasic_IOS_Interface$( arg$ )</span></strong><br>
        <br>
        
Passes arg$ to the rcbasic_ios_interface() function in the C++ code for your IOS app. The function 
returns a string.
<br><br>
<u>Example:</u>
<p><span class="code"><br>
<span class="keyword">Print</span> <span class="string">"Native IOS function returned "</span>; <span class="keyword">RCBasic_IOS_Interface</span>( <span class="string">"Hello World"</span> )<br>
</span></p>

        <br>
  </body>
</html>
