<!DOCTYPE html>
<html>
  <head>
  <link rel="stylesheet" href="style.css">
    <meta  content="text/html; charset=UTF-8"  http-equiv="content-type">
    <title>RC BASIC SYSTEMRETURNSTDOUT</title>
  </head>
  <body><b>SystemReturnStdOut$ ( cmd$ )</b><br>
    <br>
    Executes and operating system command and returns the output.<br>
    <br>
    Example:<br>
    <p><span class="code"><br>
&nbsp;&nbsp;&nbsp;<span class="keyword">Print</span> <span class="keyword">SystemReturnStdOut</span>( <span class="string">"dir"</span> )<br>
</span><br>This outputs all the files in the current working directory directory.</p>
  </body>
</html>
