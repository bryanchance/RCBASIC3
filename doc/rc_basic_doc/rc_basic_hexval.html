    <title>RC BASIC HEXVAL</title>
  </head>
  <body><b>HexVal ( n$ )</b><br>
    <br>
    Returns the integer value of a hexidecimal string.<br>
    <br>
    Example:<br>
    &nbsp;&nbsp;&nbsp; <span  style="font-style: italic;"><span class="keyword">HexVal</span> ( <span class="string">"FF"</span> )<br>
	<br>
	This will return 255
  </body>
